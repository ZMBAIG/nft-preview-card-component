<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="equilibrium-container">
      <div class="container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="pic"
          class="image-equi image"
        />
        <div class="overlay">
          <div class="eye"><i class="fa fa-eye"></i></div>
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li>
          <img src="./images/icon-ethereum.svg" alt="pic" /><span class="eth"
            >0.041 ETH</span
          >
        </li>
        <li>
          <img src="./images/icon-clock.svg" alt="pic" /><span class="days">
            3 days left</span
          >
        </li>
      </ul>
      <div class="equi-bottom">
        <img src="./images/image-avatar.png" alt="pic" />
        <span class="creation">Creation of</span>
        <span class="jules-wyvern">Jules Wyvern</span>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ZM Baig</a>.
    </div>
  </body>
</html>
